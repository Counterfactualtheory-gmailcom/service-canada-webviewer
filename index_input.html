<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dalhousie COMPAiSS Input</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: "Roboto", sans-serif;
    background-color: #0F4079; /* âœ… Dalhousie Blue */
    color: #f8c600;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    -webkit-overflow-scrolling: touch;
    overflow-y: auto;
  }

  header {
    text-align: center;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 18px;
    font-weight: 600;
    margin: 0;
  }

  .subtitle {
    font-size: 14px;
    color: #6EC1FF;
    margin-top: 4px;
  }

  .input-box {
    background-color: #111;
    border: 2px solid #f8c600;
    border-radius: 12px;
    padding: 16px;
    width: 85%;
    max-width: 420px;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    box-shadow: 0 0 8px rgba(248,198,0,0.3);
  }

  textarea {
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    outline: none;
    resize: none;
    height: 160px;
    background-color: #fff;
    color: #000;
    margin-bottom: 12px;
  }

  button {
    background-color: #f8c600;
    color: #000;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }

  button:hover { background-color: #ffd500; }

  #toast {
    visibility: hidden;
    min-width: 220px;
    background-color: #f8c600;
    color: #000;
    text-align: center;
    border-radius: 6px;
    padding: 12px;
    position: fixed;
    bottom: 30px;
    z-index: 2;
    left: 50%;
    transform: translateX(-50%);
    font-weight: 600;
  }

  #toast.show {
    visibility: visible;
    animation: fadein 0.3s, fadeout 0.3s 2.6s;
  }

  @keyframes fadein { from {bottom: 10px; opacity: 0;} to {bottom: 30px; opacity: 1;} }
  @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 10px; opacity: 0;} }

  .dots span {
    animation: blink 1.4s infinite both;
  }
  .dots span:nth-child(2){ animation-delay:.2s; }
  .dots span:nth-child(3){ animation-delay:.4s; }
  @keyframes blink{0%,80%,100%{opacity:0;}40%{opacity:1;}}
</style>
</head>

<body>
  <header>
    <h1>Dalhousie COMPAiSS</h1>
    <div class="subtitle">Write in any language</div>
  </header>

  <div class="input-box">
    <textarea id="inputBox" placeholder="Type your question or issue hereâ€¦"></textarea>
    <button id="submitBtn">Submit</button>
  </div>

  <div id="toast">âœ… Sent</div>

  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>

  <script>
    const inputBox = document.getElementById("inputBox");
    const toast = document.getElementById("toast");
    const submitBtn = document.getElementById("submitBtn");

    /* ---------- Bridge helpers ---------- */
    function isBridgeReady() {
      return typeof window.ThunkableWebviewerExtension !== "undefined";
    }

    function whenBridgeReady(fn) {
      if (isBridgeReady()) {
        fn();
      } else {
        document.addEventListener("ThunkableWebviewerExtensionReady", fn, { once: true });
      }
    }

    function showToast(text, duration = 2000, asHTML = false) {
      if (asHTML) toast.innerHTML = text;
      else toast.textContent = text;
      toast.className = "show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, duration);
    }

    /* ---------- Main send function ---------- */
    function sendInput() {
      const message = inputBox.value.trim();
      if (!message) {
        alert("Please enter a question or issue.");
        return;
      }

      let sent = false;

      const trySend = () => {
        if (!isBridgeReady() || sent) return;
        try {
          window.ThunkableWebviewerExtension.postMessage(message);
          sent = true;
          showToast("âœ… Sent", 1200);
          setTimeout(() => {
            showToast("ðŸ’¬ Answer Coming<span class='dots'><span>.</span><span>.</span><span>.</span></span>", 999999, true);
          }, 1300);
        } catch (err) {
          console.error("Bridge error:", err);
          showToast("âš ï¸ Bridge Error", 2000);
        }
      };

      whenBridgeReady(trySend);

      // Fallback retry if the bridge event never fires
      setTimeout(() => {
        if (!sent && isBridgeReady()) trySend();
      }, 1800);

      inputBox.value = "";
    }

    /* ---------- Event listeners ---------- */
    inputBox.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendInput();
      }
    });

    submitBtn.addEventListener("click", sendInput);

    console.log("Bridge script loaded:", isBridgeReady());
  </script>
</body>
</html>
