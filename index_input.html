<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Security-Policy" content="frame-ancestors *;">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Service Canada AI Assistant Input</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: "Roboto", sans-serif;
    background-color: #f2f2f2;          /* ‚úÖ Grey background */
    color: #FF0000;                     /* ‚úÖ Service Canada Red */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    -webkit-overflow-scrolling: touch;
    overflow-y: auto;
  }

  header {
    text-align: center;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 18px;
    font-weight: 600;
    margin: 0;
    color: #FF0000;                     /* Title in red */
  }

  .subtitle {
    font-size: 14px;
    color: #0F4079;                     /* ‚úÖ Keep blue for ‚ÄúWrite in any language‚Äù */
    margin-top: 4px;
  }

  .input-box {
    background-color: #fff;
    border: 2px solid #FF0000;
    border-radius: 12px;
    padding: 16px;
    width: 85%;
    max-width: 420px;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    box-shadow: 0 0 8px rgba(255, 0, 0, 0.25);
  }

  textarea {
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    outline: none;
    resize: none;
    height: 160px;
    background-color: #f9f9f9;
    color: #000;
    margin-bottom: 12px;
  }

  button {
    background-color: #FF0000;
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }

  button:hover {
    background-color: #cc0000;
  }

  #toast {
    visibility: hidden;
    min-width: 220px;
    background-color: #FF0000;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 12px;
    position: fixed;
    bottom: 30px;
    z-index: 2;
    left: 50%;
    transform: translateX(-50%);
    font-weight: 600;
  }

  #toast.show {
    visibility: visible;
    animation: fadein 0.3s, fadeout 0.3s 2.6s;
  }

  @keyframes fadein { from {bottom: 10px; opacity: 0;} to {bottom: 30px; opacity: 1;} }
  @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 10px; opacity: 0;} }

  .dots span { animation: blink 1.4s infinite both; }
  .dots span:nth-child(2){ animation-delay:.2s; }
  .dots span:nth-child(3){ animation-delay:.4s; }
  @keyframes blink{0%,80%,100%{opacity:0;}40%{opacity:1;}}
</style>
</head>

<body>
  <header>
    <h1>Service Canada AI Assistant</h1>
    <div class="subtitle">Write in any language</div>
  </header>

  <div class="input-box">
    <textarea id="inputBox" placeholder="Type your question or issue here‚Ä¶"></textarea>
    <button id="submitBtn">Submit</button>
  </div>

  <div id="toast">‚úÖ Sent</div>

  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>
  <script>
    const inputBox = document.getElementById("inputBox");
    const toast = document.getElementById("toast");
    const submitBtn = document.getElementById("submitBtn");

    function isBridgeReady() {
      return typeof window.ThunkableWebviewerExtension !== "undefined";
    }

    function whenBridgeReady(fn) {
      if (isBridgeReady()) {
        fn();
      } else {
        document.addEventListener("ThunkableWebviewerExtensionReady", fn, { once: true });
      }
    }

    function showToast(text, duration = 2000, asHTML = false) {
      if (asHTML) toast.innerHTML = text;
      else toast.textContent = text;
      toast.className = "show";
      if (duration < 999999) {
        setTimeout(() => {
          toast.className = toast.className.replace("show", "");
        }, duration);
      }
    }

    function sendInput() {
      const message = inputBox.value.trim();
      if (!message) {
        alert("Please enter a question or issue.");
        return;
      }

      try {
        ThunkableWebviewerExtension.postMessage(message);
      } catch (e) {
        console.error("Bridge error:", e);
        alert("Unable to send message back to the app.");
        return;
      }

      showToast("üí¨ Answer Coming<span class='dots'><span>.</span><span>.</span><span>.</span></span>", 999999, true);
      inputBox.value = "";
    }

    inputBox.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendInput();
      }
    });

    submitBtn.addEventListener("click", sendInput);
    console.log("Bridge script loaded:", isBridgeReady());
  </script>
</body>
</html>
